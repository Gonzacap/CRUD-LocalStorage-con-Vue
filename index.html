<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <main id="app" class="container mt-5">

        <h3>{{titulo}}</h3>

        <input type="text" name="" id="" class="form-control my-3" v-model="nuevaTarea">

        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <!--<span v-if="nuevaFruta !== ''">-->
        <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.nombre}} {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="completar(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="borrar(index)">Delete</button>
                    </div>
                </div>
            </div>
        
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>

</body>
</html>
